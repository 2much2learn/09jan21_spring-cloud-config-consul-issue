spring:
  application:
    name: service-c

  profiles:
    active: dev

  cloud:
    config:
      fail-fast: true
      name: common, ${spring.application.name}      
      discovery:
        enabled: true
        serviceId: config-server

    consul:
      host: 127.0.0.1
      discovery:
        instanceId: "${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}"
        prefer-ip-address: true
        health-check-critical-timeout: "1m"